<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://pirateyoshi.github.io/csmNike/lib/aframe.min.js"></script>
    <script src="https://pirateyoshi.github.io/csmNike/lib/kframe.min.js"></script>
    <script src="https://pirateyoshi.github.io/csmNike/lib/aframe-extras.min.js"></script>
    <script src="https://pirateyoshi.github.io/csmNike/lib/update-raycaster.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-entity light="type: point; intensity: .8; distance: 50; decay: .75"
          position="0 10 0"></a-entity>
      <a-entity light="type: point; intensity: .1; distance: 50; decay: .75;color:#F2CC1F;"
          position="0 10 0"></a-entity>
      <a-entity light="type: point; intensity: .8; distance: 50; decay: 1;"
          position="0 10 18.75"></a-entity>
      <a-entity light="type: point; intensity: .1; distance: 50; decay: 1; color:#F2CC1F;"
          position="0 10 18.75;"></a-entity>
          <a-entity light="type: ambient; color: #F2CC1F;intensity:0.1;"></a-entity>
      <a-assets timeout="10000">
        <img id="flooring" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/flooring.jpg"/>
        <img id="surfBoy" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/surfBoy.jpg"/>
        <img id="nikeSurfer" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/nikeSurfer.jpg"/>
        <img id="freezeHead" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/freezeHead.jpg"/>
        <img id="familyFlower" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/familyFlower.jpg"/>
        <img id="girl1" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/girl1.jpg"/>
        <img id="girl2" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/girl2.jpg"/>
        <img id="girl3" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/girl3.jpg"/>
        <img id="nike1" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/nike1.jpg"/>
        <img id="nike2" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/nike2.jpg"/>
        <img id="nike3" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/nike3.jpg"/>
        <img id="pineapple" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/pineapple.jpg"/>
        <img id="palmTrees" crossorigin="anonymous" src="https://pirateyoshi.github.io/csmNike/img/palmTrees.jpg"/>

        <a-mixin id="boundary" geometry="primitive:plane" material="opacity: 1; color: #f3f3f3; side: double; roughness:1;" static-body></a-mixin>

        <!-- Full-Size Walls -->
        <script id="wall" type="text/nunjucks">
          <a-entity class="wall" mixin="boundary" 
                position="0 5 -12.5" 
                scale="25 10 1"></a-entity>

          <!--<a-entity class="moulding" mixin="moulding" 
                scale="7.58 1 1" 
                position="-12.5 9.5 -12.5"></a-entity>-->
        </script>

        <!-- Half-Size Walls -->
        <script id="half-lr" type="text/nunjucks">
          <a-entity class="wall-lr" mixin="boundary" 
                position="0 5 -12.5" 
                scale="12.5 10 1"></a-entity>

          <!--<a-entity class="moulding" mixin="moulding" 
                scale="3.79 1 1" 
                position="-6.25 9.5 -12.5"></a-entity>-->
        </script>
        <script id="half-fb" type="text/nunjucks">
          <a-entity class="wall-fb" mixin="boundary" 
                position="0 5 -6.25" 
                scale="25 10 1"></a-entity>

          <!--<a-entity class="moulding" mixin="moulding" 
                scale="7.58 1 1" 
                position="-12.5 9.5 -6.25"></a-entity>-->
        </script>
      </a-assets>
      <!-- 360-degree image. -->
      <a-sky color="sky-blue"></a-sky>
      <a-plane height="100" width="100" rotation="-90 0 0" visible="false" static-body></a-plane>
      <a-ocean id="water" position="0 0.4 0" color="58862" width="25" depth="25" density="7.5" speed="1.3" opacity="0.3"></a-ocean>
      <!-- room1 -->
      <a-entity id="room1" position="0 0 18.75">
        <!--<a-entity rotation="0 0 0">
          <a-entity class="moulding" mixin="moulding" 
              scale="7.58 1 1" 
              position="-12.5 9.5 -6.25"></a-entity>
        </a-entity>-->
        <a-entity class="wall-fb" mixin="boundary" position="7.5 5 -6.25" scale="0.4 1 1" geometry="height:10;width:25" material="" static-body=""></a-entity>
        <a-entity class="wall-fb" mixin="boundary" position="0 7.75 -6.25" scale="0.2 0.5 1" geometry="height:10;width:25" material="" static-body=""></a-entity>
        <a-entity class="wall-fb" mixin="boundary" position="-7.5 5 -6.25" scale="0.4 1 1" geometry="height:10;width:25" material="" static-body=""></a-entity>
        <a-entity template="src: #half-lr" rotation="0 90 0"></a-entity>
        <a-entity template="src: #half-fb" rotation="0 180 0"></a-entity>
        <a-entity template="src: #half-lr" rotation="0 270 0"></a-entity>
        <a-entity geometry="primitive:cylinder;openEnded:false;thetaLength:180" material="side:back;opacity: 1; color: #f3f3f3;" position="0 10 0" rotation="0 0 90" scale="6 25 6.25"></a-entity>
        <a-entity geometry="primitive:box;width:12.5;height:0.8;depth:25;" material="src:#flooring;repeat:2 2;" rotation="0 90 0" position="0 0.4 0" static-body></a-entity>
        <!-- room1 Pictures -->
        <a-entity id="familyFlowerPicture" geometry="primitive:plane;width:1.53;depth:1;height:1.08" material="src:#familyFlower;shader:flat;side:double" visible="true" rotation="0 90 0" position="-12.3 3.3 0" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="pineapplePicture" geometry="primitive:plane;width:1.53;depth:1;height:1.08" material="src:#pineapple;shader:flat;side:double" visible="true" rotation="0 0 0" position="-8 3.3 -6.2" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="palmTreesPicture" geometry="primitive:plane;width:1.53;depth:1;height:1.08" material="src:#familyFlower;shader:flat;side:double" visible="true" rotation="0 0 0" position="8 3.3 -6.2" scale="2 2 1" static-body=""></a-entity>
      </a-entity>
      <!-- room2 -->
      <a-entity id="room2">
        <a-entity template="src: #wall" rotation="0 0 0"></a-entity>
        <a-entity template="src: #wall" rotation="0 90 0"></a-entity>
        <!--<a-entity rotation="0 180 0">
          <a-entity class="moulding" mixin="moulding" 
                scale="7.58 1 1" 
                position="-12.5 9.5 -12.5"></a-entity>
        </a-entity>-->
        <a-entity template="src: #wall" rotation="0 270 0"></a-entity>
        <a-entity geometry="primitive:cylinder;openEnded:false;thetaLength:180" material="side:back;opacity: 1; color: #f3f3f3;" position="0 10 0" rotation="0 0 90" scale="12 25 12.5"></a-entity>
        <!-- room2 Pictures -->
        <a-entity id="surfBoyPicture" geometry="primitive:plane;width:1.67;depth:1;height:1.08" material="src:#surfBoy;shader:flat;side:double" visible="true" position="8 2.5 0" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="freezeHeadPicture" geometry="primitive:plane;width:1.53;depth:1;height:1.08" material="src:#freezeHead;shader:flat;side:double" visible="true" position="0 2.5 0" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="nikeSurferPicture" geometry="primitive:plane;width:1.11;depth:1;height:1.08" material="src:#nikeSurfer;shader:flat;side:double" visible="true" position="-8 2.5 0" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="girl1Picture" geometry="primitive:plane;width:1;depth:1;height:1.41" material="src:#girl1;shader:flat;side:double" visible="true" position="8 2.9 -12.3" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="girl2Picture" geometry="primitive:plane;width:1;depth:1;height:1.41" material="src:#girl2;shader:flat;side:double" visible="true" position="0 2.9 -12.3" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="girl3Picture" geometry="primitive:plane;width:1;depth:1;height:1.41" material="src:#girl3;shader:flat;side:double" visible="true" position="-8 2.9 -12.3" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="nike1Picture" geometry="primitive:plane;width:1;depth:1;height:1.41" material="src:#nike1;shader:flat;side:double" visible="true" position="8 2.9 12.3" rotation="0 180 0" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="nike2Picture" geometry="primitive:plane;width:1;depth:1;height:1.41" material="src:#nike2;shader:flat;side:double" visible="true" position="-12.3 2.9 -6" rotation="0 90 0" scale="2 2 1" static-body=""></a-entity>
        <a-entity id="nike3Picture" geometry="primitive:plane;width:1;depth:1;height:1.41" material="src:#nike3;shader:flat;side:double" visible="true" position="-8 2.9 12.3" rotation="0 180 0" scale="2 2 1" static-body=""></a-entity>
      </a-entity>
      <a-entity id="steps">
        <a-box src="#flooring" rotation="0 0 0" width="25" height="0.8" depth="0.8" position="0 0.59 12.42" static-body material="src:#flooring" geometry="primitive:box;width:25;height:0.8;depth:0.8" scale="1 0.2 0.2"></a-box>
        <a-box src="#flooring" rotation="0 0 0" width="25" height="0.8" depth="0.8" position="0 0.43 12.26" static-body material="src:#flooring" geometry="primitive:box;width:25;height:0.8;depth:0.8" scale="1 0.2 0.2"></a-box>
        <a-box src="#flooring" rotation="0 0 0" width="25" height="0.8" depth="0.8" position="0 0.28 12.1" static-body material="src:#flooring" geometry="primitive:box;width:25;height:0.8;depth:0.8" scale="1 0.2 0.2"></a-box><a-box src="#flooring" rotation="0 0 0" width="25" height="0.8" depth="0.8" position="0 0.13 11.95" static-body material="src:#flooring" geometry="primitive:box;width:25;height:0.8;depth:0.8" scale="1 0.2 0.2"></a-box>
        <a-plane material="visible:false" geometry="primitive:plane;width:25;height:1.5" position="0 0.37 11.88" rotation="235 0 0" static-body></a-plane>
      </a-entity>
      <a-entity geometry="primitive:plane;width:25;height:25;depth:1;" material="src:#flooring;repeat:4 2;" rotation="-90 90 0" position="0 0 0"></a-entity>
      <!-- playerCamera + Cursor. -->
      <a-entity id="myPlayer" camera="" universal-controls="" jump-ability kinematic-body="height:2.5;" position="0 3 24" rotation="" scale="" visible="" velocity="" gamepad-controls="" keyboard-controls="" touch-controls="" hmd-controls="" mouse-controls="">
        <a-cursor id="cursor" sound="src: url(https://pirateyoshi.github.io/csmNike/music/noAloha.mp3); autoplay: true;loop:true;">
          <a-animation begin="click" easing="ease-in" attribute="scale"
                       fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
          <a-animation begin="fusing" easing="ease-in" attribute="scale"
                       from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
